{% extends 'crud/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <div class="row mb-2">
            {% for blog in blogs %}
            
            <div class="col-md-6  ">
                
                <div class="card flex-md-row mb-4 box-shadow shadow h-md-250">
                  <div class="card-body d-flex flex-column align-items-start">
                    <strong class="d-inline-block mb-2 text-primary">BLog Post</strong>
                    <h3 class="mb-0">
                      <a class="text-dark" href="{% url 'blogpost' blog.id %}">{{blog.summary_title}}...</a>
                    </h3>
                    <div class="mb-1 text-muted">{{ blog.date_pretty}} - {{blog.author}}</div>
                    <p class="card-text mb-auto">{{blog.summary}}</p>
                    
                    <a class="" href="{% url 'blogpost' blog.id %}">Continue reading..</a>
                  </div>
                  <a href="{% url 'blogpost' blog.id %}"></a>
                    <img class="card-img-right flex-auto d-none d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" src="{{blog.image.url}}" data-holder-rendered="true">
                    </a>
                </div>
                
              </div>
            
           
            {% endfor %}
            
          </div>
    </div>
{% endblock %}
