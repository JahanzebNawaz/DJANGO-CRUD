{% extends 'crud/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

    <div class="mt-3 w-50 mx-auto">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} mx-auto">
                    {{message}}
                </div>  
            {% endfor %}
        {% endif %}
    </div>

    <div class="card w-50 mx-auto text-dark mb-5">
        <div class="card-header bg-dark text-white">
                <h3 class="font-weight-bolder">User Registration</h3>
        </div>
        <div class="card-body">
            <form action="/register/" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    
                    {{form | crispy }}
                </fieldset>

                <div class="form-group">
                        <input type="submit" class="btn btn-block btn-dark text-white font-weight-bold" value="Register">
                </div>
            </form>
            <div class="border-top mt-2">
                <small class="">
                    Already have and account ? <a href="/login/" class="ml-2 link">Login</a>
                </small>
            </div>
            
        </div>
        
      </div>

{% endblock %}
